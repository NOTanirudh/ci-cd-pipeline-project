name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r user-service/requirements.txt
          pip install pytest   # ensure pytest is available

      - name: Run tests
        run: python -m pytest user-service/test_app.py

      - name: Build Docker image
        run: docker build -t user-service:latest ./user-service

      # Optional: Push to Docker Hub (if you have secrets configured)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #
      # - name: Push Docker image
      #   run: docker push user-service:latest

      - name: Set up Kubernetes cluster
        run: |
          kind create cluster
      - name: Validate manifests
        run: kubectl apply --dry-run=server -f k8s/